<main>
  <link href="pictureCards.css" rel="stylesheet" type="text/css">
  <header id="head">
    <h2 id="headTitle">Challenge 2</h2>
  </header>
  <h1 id="title">A few places I've been</h1>
  <div id="grid" class="cardGrid">
    <div id="pantherFalls" class="card">

      <img src="https://lets-see-america.com/wp-content/uploads/2018/09/Panther-Falls-swimmer.jpg" alt="That place that's really fun to jump off of at panther falls.">
      <div class="cardChild" id="lowerHalf">
        <div id="cardText">
          <h2 id="cardTitle">Panther Falls</h2>
          <div id="cardTag">Card Tag</div>
        </div>
        <div id="plusButton">
          <button class="button" type="button">
            <p class="x">+</p>
          </button>
        </div>
      </div>
    </div>
    <div id="canyon" class="card">
      <img src="https://media.newyorker.com/photos/60f5a0ac788f7af12aa664ad/4:3/w_2276,h_1707,c_limit/McKibben-GrandCanyon.jpg" alt="Grand Canyon">
      <div class="cardChild" id="lowerHalf">
        <div id="cardText">
          <h2 id="cardTitle">Grand Canyon</h2>
          <div id="cardTag">Card Tag</div>
        </div>
        <div id="plusButton">
          <button class="button" type="button">
            <p class="x">+</p>
          </button>
        </div>
      </div>
    </div>
    <div id="sharpTop" class="card">
      <img src="https://www.stavislost.com/images/photography/2020/5f109753d360b.jpg" alt="View from sharp top">

        <div id="cardText">
          <h2 id="cardTitle">Sharp Top</h2>

        <div id="cardText">
          <h2 id="cardTitle">High Bridge Park</h2>
          <div id="cardTag">Card Tag</div>

          <button class="button" type="button">

      <div class="cardChild" id="lowerHalf">
        <div id="cardText">
          <h2 id="cardTitle">Cole Mountain</h2>
          <div id="cardTag">Card Tag</div>

      <div class="cardChild" id="lowerHalf">
        <div id="cardText">

        <div id="cardText">
          <h2 id="cardTitle">Colorado River</h2>
          <div id="cardTag">Card Tag</div>
        </div>
        <div id="plusButton">
          <button class="button" type="button">
            <p class="x">+</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <footer id="foot">
    <div class="footShape" id="circle"></div>
    <div class="footShape" id="triangle"></div>
    <div class="footShape" id="square"></div>
  </footer>
</main>
